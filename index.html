<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Maker</title>

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class=" text-center m-3">Invoice Maker</h2>
            </div>


            <form class=" border border-2 rounded p-3 d-print-none" id="inputForm">
                <div class="row g-3">
                    <div class="col">
                        <label for="items" class="form-label">Select Items</label>
                        <select name="items" class="form-select" id="items" required></select>
                    </div>
    
    
                    <div class="col">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control text-end" id="quantity" required>
                    </div>
    
    
                    <div class="col">
                       <button class=" btn btn-lg btn-primary w-100 h-100" id="addBtn">Add</button>
                    </div>
                </div>
            </form>


            <table class=" table mt-5 align-middle">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th class="text-end">Unit Price</th>
                        <th class="text-end">Quantity</th>
                        <th class="text-end w-25">Cost</th>
                    </tr>
                </thead>
                <tbody id="rows"></tbody>

                <tfoot>
                    <tr>
                        <td class=" text-center fw-bold" colspan="3">Total Cost</td>
                        <td class=" text-end" id="total">0</td>
                    </tr>
                </tfoot>

            </table>

            <div class="text-end">
                <button class=" btn btn-primary d-print-none" onclick="print()">print</button>
            </div>
            
        </div>

    </div>





    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/products.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
